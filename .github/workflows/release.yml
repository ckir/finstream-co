name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux (static musl) ---
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl

          # --- macOS ---
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

          # --- Windows ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux musl (x86_64)
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      # ARM64 musl — Rust provides everything needed
      - name: Install ARM64 musl target
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          rustup target add aarch64-unknown-linux-musl

      # macOS Rosetta (needed for cross‑arch builds)
      - name: Install macOS dependencies
        if: startsWith(matrix.target, 'aarch64-apple')
        run: |
          sudo softwareupdate --install-rosetta --agree-to-license || true

      - name: Cargo build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          BIN_NAME=$(basename $(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].targets[0].name'))
          EXT=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then EXT=".exe"; fi
          cp target/${{ matrix.target }}/release/$BIN_NAME$EXT artifacts/$BIN_NAME-${{ matrix.target }}$EXT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/

  cleanup:
    name: Delete old artifacts
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Delete artifacts from previous runs
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            for (const artifact of artifacts.data.artifacts) {
              if (artifact.workflow_run.id !== context.runId) {
                console.log(`Deleting artifact: ${artifact.name}`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
              }
            }